name: GUIWorkflow
on: 
  pull_request:
    branches:
      - main

jobs:
  secrets-in-github-actions:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set Secret
        run: echo "CLIENT_TOKEN=$(echo ${{ secrets.CLIENT_TOKEN }} | cut -c 1-6)" >> $GITHUB_ENV
      - name: Test
        run: echo ${{ env.GITHUB_SHA_SHORT }}
